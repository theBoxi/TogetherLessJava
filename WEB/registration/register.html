<tgl:include file="../include/header.html"/>
<script type="text/javascript">
	function makeCall(){
		var api = new RegisterAPI();
		api.register(
				$('#firstName'),
				$('#lastName'),
				$('#userName'),
				$('#password'),
				$('#password2'),
				$('#email'));
	}
</script>
<form id="registerForm">
	<h1><img src="../images/logo.png" border="0"/>&nbsp;Register</h1>
	<input name="firstName"		id="firstName"	type="text" 	placeholder="* Vorname"/><br/>
	<input name="lastName" 		id="lastName"	type="text" 	placeholder="* Nachname"/><br/>
	<input name="userName" 		id="userName"	type="text" 	placeholder="* UserName"/><br/>
	<input name="password" 		id="password"	type="password" placeholder="* Passwort"/><br/>
	<input name="password2" 	id="password2"	type="password" placeholder="* Passwort-wiederholung"/><br/>
	<input name="email" 		id="email"		type="email" 	placeholder="* your@email"/><br/>
	<input 						type="button" 	value="registrieren" onclick="makeCall()"/>
</form>
<tgl:include file="../include/footer.html"/>
